<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<img id="myImage" src="Belize.png" style="width:350px"><br>

<button onclick="document.getElementById('myImage').src='C.png'">Cayo</button><br>
<button onclick="document.getElementById('myImage').src='B.png'">Belize</button><br>
<button onclick="document.getElementById('myImage').src='Cor.png'">Corozal</button><br>
<button onclick="document.getElementById('myImage').src='O.png'"> Orange Walk</button><br>
<button onclick="document.getElementById('myImage').src='S.png'">Stann Creek</button><br>
<button onclick="document.getElementById('myImage').src='pg.png'">Punta Gorda</button><br>
<button onclick="document.getElementById('myImage').src='Belize.png'">Reset</button><br>

</body>
</html>
